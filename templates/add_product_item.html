{% extends "_base.html" %}
{% load static %}

{% block content %}
<h1>Add New Product Item</h1>
<form action="/add-product-item/" method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {{ form.as_p }}
    {% for form in formset.forms %}
        <table class='no_error'>
            {{ form.as_table }}
        </table>
    {% endfor %}

    <input type="submit" value="Submit">
</form>
{% endblock %}
